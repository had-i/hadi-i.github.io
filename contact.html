  <h1>please feel free to send me a direct message on instagram for any inquiries <a href="https://www.instagram.com/hadi.works">(@hadi.works)</a></h1>
  <form class="noform" method="post" action="mailto:ask@hadi.works" >
      name:<br>

      email:<br>
      <input type="text" name="mail"><br>
      inquiry:<br>

      <p id="thanks"> thanks! i'll try to get back to you within a few days</p>

    <script> 
        (function() { 
         var menu = document.querySelector('ul'), 
             menulink = document.getElementById('menu'); 
         menulink.addEventListener('click', function(e) { 
           menu.classList.toggle('active'); 
           e.preventDefault(); 
         });
        })(); 
        (function() { 
         var menu = document.querySelector('ul'), 
             closemenulink = document.getElementById('closemenu'); 
         closemenulink.addEventListener('click', function(e) { 
           menu.classList.toggle('active'); 
         });
        })(); 
        (function() { 
         var form = document.querySelector('form'), 
             formbutton = document.getElementById('sendemail'), 
             thanks = document.getElementById('thanks'); 
         formbutton.addEventListener('click', function(e) { 
           form.classList.toggle('noform'); 
           thanks.style.display = "block"; 
           e.preventDefault(); 
         });
        })(); 


      </script>
